  #     - ./frontend/:/frontend/
  #   ports:
  #     - 3000:3000
  #   container_name: react_container
  
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword 
      - POSTGRES_DB=plr
    ports:
      - 5433:5432


volumes:
  postgres_data:
        