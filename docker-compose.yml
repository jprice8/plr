version: "3.8"

services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile 
    volumes:
      - ./backend/:/backend/
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  # frontend:
